<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard HBS</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <img src="img/hbs..png" alt="Logo HBS" class="logo-img">
        </div>
        
        <div class="user-menu-container">
            <div class="regional-badge" onclick="toggleMenu()">
                <i class="fas fa-map-marker-alt"></i>
                <span>Minha Regional</span>
                <i class="fas fa-chevron-down arrow-icon"></i> 
            </div>

            <div class="dropdown-menu" id="userDropdown">
                <div class="dropdown-header">
                    <strong>Franqueado</strong>
                    <span>Acesso Restrito</span>
                </div>
                <hr>
                <a href="#" class="dropdown-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- FILTRO DE PERÍODO -->
    <div class="global-filter-bar">
        <div class="filter-label">
            <i class="fas fa-calendar-alt"></i>
            <span>Período</span>
        </div>
        <div class="filter-inputs">
            <button class="filter-btn" onclick="aplicarFiltroPeriodo(7)">7 dias</button>
            <button class="filter-btn" onclick="aplicarFiltroPeriodo(15)">15 dias</button>
            <button class="filter-btn active" onclick="aplicarFiltroPeriodo(30)">30 dias</button>
            <button class="filter-btn" onclick="aplicarFiltroPeriodo(60)">60 dias</button>
        </div>
        <button class="btn-clear" onclick="carregarDadosDashboard(30)">
            <i class="fas fa-redo"></i> Atualizar
        </button>
    </div>

    <main class="dashboard-wrapper">
        
        <!-- ✅ CONTRATOS QUITADOS (COM COMISSÃO) -->
        <div class="card card-quitados">
            <div class="card-header header-blue">
                <div class="header-icon"><i class="fas fa-check-circle"></i></div>
                <h2>Contratos Quitados (Setup)</h2>
            </div>
            <div class="card-body scrollable-area">
                <ul class="client-list client-list-detailed" id="lista-quitados">
                    <li style="padding: 20px; text-align: center; color: #999;">Carregando...</li>
                </ul>
            </div>
            <div class="card-footer card-footer-three">
                <div class="summary-box">
                    <span class="label">Total Bruto</span>
                    <strong class="value" id="val-quitados-bruto">...</strong>
                </div>
                <div class="summary-box">
                    <span class="label">Total Repasse</span>
                    <strong class="value text-success" id="val-quitados-repasse">...</strong>
                </div>
                <div class="summary-box highlight-blue">
                    <span class="label">Comissão Seller</span>
                    <strong class="value" id="val-quitados-comissao">...</strong>
                </div>
            </div>
        </div>

        <!-- CLIENTES ATIVOS (SEM COMISSÃO) -->
        <div class="card card-ativos">
            <div class="card-header header-blue">
                <div class="header-icon"><i class="fas fa-users"></i></div>
                <h2>Clientes Ativos (Mensalidades)</h2>
            </div>
            <div class="card-body scrollable-area">
                <ul class="client-list" id="lista-ativos">
                    <li style="padding: 20px; text-align: center; color: #999;">Carregando...</li>
                </ul>
            </div>
            <div class="card-footer">
                <div class="summary-box">
                    <span class="label">Total Repasse</span>
                    <strong class="value text-success" id="val-ativos-repasse">...</strong>
                </div>
                <div class="summary-box highlight-blue">
                    <span class="label">Percentual Médio</span>
                    <strong class="value" id="val-ativos-percentual">...</strong>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
