<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBS Franquias</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-header">
                <img src="img/Design sem nome (15) (1).png" alt="HBS Logo" class="login-logo">
                <h2>Portal do Franqueado</h2>
                <p>Identifique-se para acessar</p>
            </div>

            <div id="login-error" class="error-msg" style="display: none;"></div>

            <!-- novalidate para deixar o JS/N8N validar -->
            <form id="form-login" onsubmit="realizarLogin(event)" novalidate>
                <div class="input-group">
                    <label for="usuario">ID Usuário</label>
                    <div class="input-box">
                        <i class="fas fa-user-circle"></i>
                        <!-- Input type number para teclado numérico -->
                        <input type="number" id="usuario" placeholder="Digite seu número de acesso" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="forgot-pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">
                    Entrar
                </button>
            </form>
            
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
